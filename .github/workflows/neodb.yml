name: Sync NeoDB Data

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  neodb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Sync NeoDB Data
        env:
          NEODB_API_SECRET: ${{ secrets.NEODB_API_SECRET }}
        run: |
          pnpm run neodb:sync

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Clone target repo
        uses: actions/checkout@v4
        with:
          repository: hsinyau/static
          path: static
          token: ${{ secrets.GH_SECRET }}

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          cp -r ./neodb/* ./static/neodb/
          cd static
          git config --local user.email "hsinyau@qq.com"
          git config --local user.name "hsinyau"
          git add ./neodb
          git commit -m "action(data): auto update neodb data"
          git push
